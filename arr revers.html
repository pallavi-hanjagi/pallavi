<html>
    <head>
        <body>
        <title>array</title>
        <script type="text/javascript"> 
        var a=new Array(10,5,20,40,44);
        var s=a.length;
        document.write(s+"<br>");
        document.write("the array element are:"+"<br>");
        for(var d=0; d<s; d++)
        {
            document.write(a[d]+"<br>");
        }
        var p=a.sort();
        document.write("the sorted array is:"+"<br>");
        for(var d=0; d<s; d++)
        {
            document.write(a[d]+"<br>");
        }
        document.write("the second largest array element is"+a[s-2]);

        </script>
        </body>
        </head>
        </html>
